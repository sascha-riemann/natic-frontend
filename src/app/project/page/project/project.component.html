<div class="flex flex-row gap-5" *ngIf="projectOverview$ | async as projectOverview">
  <p-card [header]="projectOverview.name" [subheader]="projectOverview.address" [style]="{ width: '360px' }" styleClass="shadow-2">
    <ng-template pTemplate="header">
      <div class="w-100" style="height: 250px; background: #e8e8e8; border-top-left-radius: 6px; border-top-right-radius: 6px"></div>
    </ng-template>
    <span>{{ projectOverview.description }}</span>
    <ng-template pTemplate="footer">
      <p-menu [style]="{ width: '100%' }" [model]="items"></p-menu>
    </ng-template>
  </p-card>
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>
</div>
